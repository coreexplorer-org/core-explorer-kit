  neo4j:
    image: neo4j:latest
    ports:
      - "7474:7474"  # HTTP interface
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/password  # Set initial username/password
    volumes:
      - ./data/neo4j:/data  # Persist data in project folder
    restart: unless-stopped
    networks:
      - appnet

  repex:
    build: ./repex
    restart: unless-stopped
    volumes:
      - ./data/user_supplied_repo:/app/bitcoin  # Persist data in project folder
    depends_on:
      - neo4j
    networks:
      - appnet


  frontend:
    build: ./CE_demo
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - repex
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - neo4j
      - repex
      - frontend
    networks:
      - appnet

