events {}

http {
  # Include default MIME types
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  upstream backend {
    server backend:5000; # uWSGI backend app
  }

  server {
    listen 8080;

    # API routes - proxy to backend
    location /api/ {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    # Legacy frontend - serve old HTML files
    location /legacy/ {
      alias /app/frontend/legacy_frontend/;
      try_files $uri $uri/ =404;
    }

    # New frontend - serve from app directory (SPA)
    location / {
      root /app/frontend/app;
      try_files $uri $uri/ /index.html;
      
      # Ensure JavaScript files are served with correct MIME type for ES modules
      location ~ \.js$ {
        add_header Content-Type application/javascript;
      }
    }
  }
}