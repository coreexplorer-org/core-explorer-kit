<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core Explorer - File View</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
:root {
    --bs-body-bg: #1a1a1a;
    --bs-body-color: #f7931a;
    --bs-font-monospace: 'Courier New', monospace;
    --bs-primary: #f7931a;
    --bs-primary-rgb: 247, 147, 26;
    --bs-secondary: #2d2d2d;
    --bs-tertiary-bg: #1f1f1f;
    --bs-link-hover-color: #e07b00;
    --bs-border-color: #f7931a;
    --bs-border-radius: 5px;
    --bs-border-radius-sm: 3px;
    --bs-button-border-radius: 3px;
    --bs-focus-ring-color: rgba(247, 147, 26, 0.5);
}
body.light-mode {
    --bs-body-bg: #ffffff;
    --bs-body-color: #000000;
    --bs-primary: #007bff;
    --bs-primary-rgb: 0, 123, 255;
    --bs-secondary: #f8f9fa;
    --bs-tertiary-bg: #e9ecef;
    --bs-link-hover-color: #0056b3;
    --bs-border-color: #000000;
    --bs-focus-ring-color: rgba(0, 123, 255, 0.5);
}
body {
    background-color: var(--bs-body-bg);
    color: var(--bs-body-color);
    font-family: var(--bs-font-monospace);
    padding: 10px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
.box {
    background-color: var(--bs-secondary);
    border: 1px solid var(--bs-border-color);
    border-radius: var(--bs-border-radius);
    padding: 10px;
    box-shadow: 0 0 8px rgba(var(--bs-primary-rgb), 0.3);
}
body.light-mode .box {
    border: 2px solid var(--bs-border-color);
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
}
h1, h2, h3, h4, h5, h6 {
    color: var(--bs-body-color);
    font-family: 'Roboto', var(--bs-font-monospace);
    font-weight: 700;
}
.navbar {
    padding: 5px 10px;
}
.navbar-brand {
    display: flex;
    align-items: center;
    color: var(--bs-body-color) !important;
    font-family: var(--bs-font-monospace);
}
.navbar-brand:hover {
    color: var(--bs-link-hover-color) !important;
}
.navbar-brand-text {
    display: flex;
    flex-direction: row;
    align-items: center;
    font-size: 1em;
}
.navbar-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
}
.cek-logo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: contain;
    margin-right: 10px;
}
.navbar-nav {
    display: flex;
    flex-direction: row;
    align-items: center;
}
.nav-link {
    color: var(--bs-body-color) !important;
    font-size: 1em;
    padding: 6px 8px;
    line-height: 1.5;
    border: none;
    border-radius: var(--bs-border-radius-sm);
    margin: 0 2px;
    width: 32px;
    height: 32px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}
.nav-link:hover {
    color: var(--bs-link-hover-color) !important;
    background-color: #555;
}
body.light-mode .nav-link:hover {
    background-color: #bbb;
}
.theme-toggle-btn {
    background: none;
    border: none;
    border-radius: var(--bs-border-radius-sm);
    color: #ffc107;
    font-size: 1em;
    padding: 6px 8px;
    line-height: 1.5;
    cursor: pointer;
    transition: color 0.3s, background-color 0.3s;
    margin: 0 2px;
    width: 32px;
    height: 32px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}
.theme-toggle-btn:hover {
    color: var(--bs-link-hover-color);
    background-color: #555;
}
body.light-mode .theme-toggle-btn:hover {
    background-color: #bbb;
}
.search-bar {
    background-color: var(--bs-tertiary-bg);
    border: 1px solid var(--bs-border-color);
    border-radius: var(--bs-border-radius-sm);
    color: var(--bs-body-color);
    font-family: var(--bs-font-monospace);
    padding: 6px 8px;
    font-size: 1em;
    line-height: 1.5;
    width: 200px;
}
.search-bar:focus {
    outline: none;
    border-color: var(--bs-primary);
    box-shadow: 0 0 5px rgba(var(--bs-primary-rgb), 0.5);
}
.search-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}
.dropdown-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background-color: var(--bs-secondary);
    border: 1px solid var(--bs-border-color);
    border-radius: var(--bs-border-radius-sm);
    max-height: 300px;
    overflow-y: auto;
    z-index: 1000;
    margin-top: 2px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}
body.light-mode .dropdown-results {
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.dropdown-item {
    padding: 8px 12px;
    cursor: pointer;
    border-bottom: 1px solid var(--bs-border-color);
    font-family: var(--bs-font-monospace);
    font-size: 0.9em;
    color: var(--bs-body-color);
    transition: background-color 0.2s;
}
.dropdown-item:last-child {
    border-bottom: none;
}
.dropdown-item:hover,
.dropdown-item.selected {
    background-color: var(--bs-primary);
    color: var(--bs-body-bg);
}
body.light-mode .dropdown-item:hover,
body.light-mode .dropdown-item.selected {
    background-color: var(--bs-primary);
    color: #ffffff;
}
.search-btn {
    background: none;
    border: none;
    border-radius: var(--bs-border-radius-sm);
    color: var(--bs-body-color);
    padding: 6px 8px;
    font-size: 1em;
    line-height: 1.5;
    cursor: pointer;
    transition: color 0.3s, background-color 0.3s;
    width: 32px;
    height: 32px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}
.search-btn:hover {
    color: var(--bs-link-hover-color);
    background-color: #555;
}
body.light-mode .search-btn:hover {
    background-color: #bbb;
}
footer {
    margin-top: auto;
    padding: 10px 0;
    text-align: center;
}
footer .navbar-nav {
    justify-content: center;
}
.content-container {
    margin-top: 10px;
    flex: 1;
}
.file-section {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    flex-wrap: wrap;
}
.file-icon {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-right: 20px;
    margin-bottom: 10px;
    border: 2px solid var(--bs-border-color);
    background-color: var(--bs-tertiary-bg);
    display: flex;
    align-items: center;
    justify-content: center;
}
.file-icon i {
    font-size: 5em;
    color: var(--bs-body-color);
}
body.light-mode .file-icon {
    background-color: #ddd;
}
body.light-mode .file-icon i {
    color: #666;
}
.file-details {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 10px 0;
}
.file-details h3 {
    margin: 0;
    font-size: 1.5em;
    word-break: break-all;
}
.file-details p {
    margin: 5px 0 0;
    font-size: 0.9em;
}
.stat-box {
    margin-top: 10px;
    width: 100%;
    text-align: center;
}
.stat-box table {
    border-collapse: collapse;
    width: 100%;
}
.stat-box th, .stat-box td {
    padding: 8px;
    font-size: 1em;
}
.stat-box th {
    text-align: left;
}
.stat-box td {
    text-align: right;
    font-weight: bold;
    font-size: 1.2em;
}
.commits-chart-container {
    height: 300px;
    background-color: var(--bs-tertiary-bg);
    border: 1px solid var(--bs-border-color);
    border-radius: var(--bs-border-radius-sm);
    padding: 10px;
    margin-bottom: 15px;
}
body.light-mode .commits-chart-container {
    background-color: #e9ecef;
}
.commits-chart-container canvas {
    max-height: 100%;
    width: 100%;
}
.contributors-table {
    margin-bottom: 15px;
}
.contributors-table table {
    border-collapse: collapse;
    width: 100%;
}
.contributors-table th, .contributors-table td {
    padding: 8px;
    font-size: 1em;
    border: 1px solid var(--bs-border-color);
}
.contributors-table th {
    text-align: left;
}
h4 {
    text-align: center;
}
.contributors-table td {
    text-align: right;
}
.contributors-table td:first-child {
    text-align: left;
}
.contributors-table td a {
    color: var(--bs-body-color);
    text-decoration: none;
    transition: color 0.2s;
}
.contributors-table td a:hover {
    color: var(--bs-link-hover-color);
    text-decoration: underline;
}
.nav-link i {
    font-size: 1em;
    vertical-align: middle;
}
@media (min-width: 600px) {
    .container {
        max-width: 1200px;
    }
    .cek-logo {
        width: 48px;
        height: 48px;
    }
    .navbar-brand-text {
        font-size: 1.2em;
    }
    .nav-link, .theme-toggle-btn, .search-btn {
        font-size: 1em;
    }
    .search-bar {
        width: 250px;
    }
}
@media (min-width: 576px) and (max-width: 991px) {
    .file-section {
        justify-content: center;
        text-align: center;
    }
    .file-icon {
        width: 150px;
        height: 150px;
        margin-right: 15px;
        margin-bottom: 10px;
    }
    .file-icon i {
        font-size: 4em;
    }
    .stat-box table {
        display: none;
    }
}
@media (min-width: 992px) {
    .navbar-nav {
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .search-container {
        margin-left: auto;
        display: flex;
        align-items: center;
    }
    .navbar-top {
        flex: 1;
    }
    .file-section {
        justify-content: center;
    }
    .file-icon {
        width: 200px;
        height: 200px;
        margin-right: 30px;
    }
    .file-icon i {
        font-size: 5em;
    }
    .content-container h1 {font-size: 2.5em}
    .content-container p {font-size: 1.2em}
    .file-details h3 {font-size: 2em}
    .commits-chart-container {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    .contributors-table {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    .stat-box {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    .stat-box table {
        display: none;
    }
}
@media (max-width: 991px) {
    .file-section {
        align-items: center;
    }
    .navbar-brand-text {
        flex-direction: column;
        align-items: flex-start;
    }
    .search-container {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        width: 100%;
    }
    .search-wrapper {
        width: 100%;
    }
    .search-bar {
        width: calc(100% - 36px);
    }
    .search-btn {
        width: 32px;
        margin-left: 4px;
    }
    .dropdown-results {
        width: 100%;
    }
}
@media (max-width: 575px) {
    .file-section {
        flex-wrap: nowrap;
    }
    .file-icon {
        width: 100px;
        height: 100px;
        margin-right: 10px;
        margin-bottom: 0;
    }
    .file-icon i {
        font-size: 3em;
    }
    .file-details h3 {
        font-size: 1.2em;
    }
    .search-bar {
        font-size: 0.9em;
    }
    .stat-box table {
        display: table;
    }
}

body:not(.light-mode) .btn-primary:hover {background-color: var(--bs-primary); border-color: var(--bs-primary); color: var(--bs-body-color)}

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script>
    const elements = {
      themeToggleHeader: document.getElementById('theme-toggle-header'),
      themeToggleFooter: document.getElementById('theme-toggle-footer'),
      navbar: document.getElementById('navbar'),
      searchBar: document.getElementById('search-bar'),
      searchBtn: document.getElementById('search-btn'),
      dropdownResults: document.getElementById('dropdown-results')
    };

    // Store all file paths
    let allFilePaths = [];
    let selectedIndex = -1;
    let pathsLoaded = false;
    let pathsLoading = false;
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      elements.navbar.classList.toggle('navbar-dark');
      elements.navbar.classList.toggle('navbar-light');
      const sunIcon= '<i class="fas fa-moon"></i>';
      const moonIcon = '<i class="fas fa-sun"></i>';
      const headerBtn = elements.themeToggleHeader;
      const footerBtn = elements.themeToggleFooter;
      if (document.body.classList.contains('light-mode')) {
        headerBtn.innerHTML = sunIcon;
        footerBtn.innerHTML = sunIcon;
      } else {
        headerBtn.innerHTML = moonIcon;
        footerBtn.innerHTML = moonIcon;
      }
    }
    elements.themeToggleHeader.addEventListener('click', toggleTheme);
    elements.themeToggleFooter.addEventListener('click', toggleTheme);

    // Function to send GraphQL queries
    async function sendQuery(query) {
      try {
        const response = await fetch('/api/graphql', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();

        if (data.errors) {
          throw new Error(data.errors);
        }

        return data;
      } catch (error) {
        console.error('Error sending query:', error);
        throw error;
      }
    }

    // Simple fuzzy search function
    function fuzzyMatch(pattern, text) {
      pattern = pattern.toLowerCase();
      text = text.toLowerCase();
      
      // Exact match gets highest score
      if (text.includes(pattern)) {
        return { match: true, score: text.indexOf(pattern) };
      }
      
      // Check if all characters in pattern appear in order in text
      let patternIdx = 0;
      let textIdx = 0;
      let matchCount = 0;
      
      while (textIdx < text.length && patternIdx < pattern.length) {
        if (text[textIdx] === pattern[patternIdx]) {
          matchCount++;
          patternIdx++;
        }
        textIdx++;
      }
      
      if (patternIdx === pattern.length) {
        return { match: true, score: text.length - matchCount };
      }
      
      return { match: false, score: Infinity };
    }

    // Function to filter and sort file paths
    function filterFilePaths(query) {
      if (!query || query.trim() === '') {
        return [];
      }
      
      const results = allFilePaths
        .map(path => {
          const match = fuzzyMatch(query, path);
          return { path, ...match };
        })
        .filter(result => result.match)
        .sort((a, b) => {
          // Sort by score (lower is better), then alphabetically
          if (a.score !== b.score) {
            return a.score - b.score;
          }
          return a.path.localeCompare(b.path);
        })
        .slice(0, 20); // Limit to top 20 results
      
      return results;
    }

    // Function to display dropdown results
    function displayDropdownResults(results) {
      elements.dropdownResults.innerHTML = '';
      
      // Show loading state if paths aren't loaded yet
      if (!pathsLoaded && pathsLoading) {
        const loadingItem = document.createElement('div');
        loadingItem.className = 'dropdown-item';
        loadingItem.textContent = 'Loading file paths...';
        loadingItem.style.fontStyle = 'italic';
        loadingItem.style.color = 'var(--bs-body-color)';
        loadingItem.style.opacity = '0.7';
        elements.dropdownResults.appendChild(loadingItem);
        elements.dropdownResults.style.display = 'block';
        selectedIndex = -1;
        return;
      }
      
      // Show error message if paths failed to load
      if (!pathsLoaded && !pathsLoading) {
        const errorItem = document.createElement('div');
        errorItem.className = 'dropdown-item';
        errorItem.textContent = 'File paths not loaded. Please wait or refresh the page.';
        errorItem.style.fontStyle = 'italic';
        errorItem.style.color = 'var(--bs-body-color)';
        errorItem.style.opacity = '0.7';
        elements.dropdownResults.appendChild(errorItem);
        elements.dropdownResults.style.display = 'block';
        selectedIndex = -1;
        return;
      }
      
      // Show "no results" if search returned nothing
      if (results.length === 0) {
        const noResultsItem = document.createElement('div');
        noResultsItem.className = 'dropdown-item';
        noResultsItem.textContent = 'No matching files found';
        noResultsItem.style.fontStyle = 'italic';
        noResultsItem.style.color = 'var(--bs-body-color)';
        noResultsItem.style.opacity = '0.7';
        elements.dropdownResults.appendChild(noResultsItem);
        elements.dropdownResults.style.display = 'block';
        selectedIndex = -1;
        return;
      }
      
      // Display results
      results.forEach((result, index) => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.textContent = result.path;
        item.dataset.path = result.path;
        item.addEventListener('click', () => {
          selectFile(result.path);
        });
        elements.dropdownResults.appendChild(item);
      });
      
      elements.dropdownResults.style.display = 'block';
      selectedIndex = -1;
    }

    // Function to select a file and reload page
    function selectFile(filePath) {
      // Hide dropdown
      elements.dropdownResults.style.display = 'none';
      
      // Reload page with file path as query parameter
      const url = new URL(window.location.href);
      url.searchParams.set('file', filePath);
      window.location.href = url.toString();
    }

    // Function to load all file paths
    async function loadAllFilePaths() {
      if (pathsLoading) {
        return; // Already loading, don't start another request
      }
      pathsLoading = true;
      try {
        const query = `
          query {
            allFilePaths
          }
        `;
        const response = await sendQuery(query);
        allFilePaths = response.data?.allFilePaths || [];
        pathsLoaded = true;
        console.log(`Loaded ${allFilePaths.length} file paths`);
      } catch (error) {
        console.error('Error loading file paths:', error);
        allFilePaths = [];
        pathsLoaded = false;
        // Retry after a delay if the initial load failed
        setTimeout(() => {
          if (!pathsLoaded) {
            console.log('Retrying file paths load...');
            pathsLoading = false;
            loadAllFilePaths();
          }
        }, 2000);
        return;
      } finally {
        pathsLoading = false;
      }
    }

    // Check for file parameter in URL on page load
    function checkUrlForFile() {
      const urlParams = new URLSearchParams(window.location.search);
      const filePath = urlParams.get('file');
      if (filePath) {
        elements.searchBar.value = filePath;
        fetchFileData(filePath);
      }
    }

    // Function to fetch file data
    async function fetchFileData(filePath) {
      try {
        // Fetch file stats
        const statsQuery = `
          query {
            fileStats(filePath: "${filePath}") {
              totalCommits
              totalContributors
              firstCommitDate
              lastCommitDate
              totalLinesAdded
              totalLinesDeleted
            }
          }
        `;
        const statsResponse = await sendQuery(statsQuery);
        const stats = statsResponse.data?.fileStats;

        if (!stats) {
          document.getElementById('file-path').textContent = 'File not found or not tracked';
          return;
        }

        // Update file path and dates
        document.getElementById('file-path').textContent = filePath;
        if (stats.firstCommitDate && stats.lastCommitDate) {
          const firstDate = new Date(stats.firstCommitDate);
          const lastDate = new Date(stats.lastCommitDate);
          document.getElementById('file-dates').textContent = 
            `First commit: ${firstDate.toLocaleDateString()} | Last commit: ${lastDate.toLocaleDateString()}`;
        }

        // Update stats
        document.getElementById('total-commits').textContent = (stats.totalCommits || 0).toLocaleString();
        document.getElementById('total-contributors').textContent = (stats.totalContributors || 0).toLocaleString();
        document.getElementById('lines-added').textContent = (stats.totalLinesAdded || 0).toLocaleString();
        document.getElementById('lines-deleted').textContent = (stats.totalLinesDeleted || 0).toLocaleString();

        // Fetch commits over time
        const commitsQuery = `
          query {
            fileCommitsOverTime(filePath: "${filePath}", timeBucket: "month") {
              period
              count
              date
            }
          }
        `;
        const commitsResponse = await sendQuery(commitsQuery);
        const timeBuckets = commitsResponse.data?.fileCommitsOverTime || [];
        
        if (timeBuckets.length > 0) {
          renderFileChart(timeBuckets);
        }

        // Fetch contributors
        const contributorsQuery = `
          query {
            fileContributors(filePath: "${filePath}", limit: 10) {
              identity {
                name
                email
                source
              }
              commitCount
              linesAdded
              linesDeleted
            }
          }
        `;
        const contributorsResponse = await sendQuery(contributorsQuery);
        const contributors = contributorsResponse.data?.fileContributors || [];
        
        updateContributorsTable(contributors);

      } catch (error) {
        console.error('Error fetching file data:', error);
        document.getElementById('file-path').textContent = 'Error loading file data';
      }
    }

    // Function to render file commits chart
    function renderFileChart(timeBuckets) {
      const chartElement = document.getElementById('fileCommitsChart');
      if (!chartElement) return;

      // Destroy existing chart if it exists
      if (window.fileChartInstance) {
        window.fileChartInstance.destroy();
      }

      const labels = timeBuckets.map(bucket => {
        const date = new Date(bucket.date);
        return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
      });
      
      const commitsData = timeBuckets.map(bucket => bucket.count);

      const ctx = chartElement.getContext('2d');
      window.fileChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Commits Per Month',
            data: commitsData,
            borderColor: 'rgba(247, 147, 26, 1)',
            backgroundColor: 'rgba(247, 147, 26, 0.2)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              title: {
                display: true,
                text: 'Date',
                color: getComputedStyle(document.body).getPropertyValue('--bs-body-color').trim()
              },
              ticks: {
                color: getComputedStyle(document.body).getPropertyValue('--bs-body-color').trim()
              },
              grid: {
                color: getComputedStyle(document.body).getPropertyValue('--bs-border-color').trim()
              }
            },
            y: {
              title: {
                display: true,
                text: 'Commits',
                color: getComputedStyle(document.body).getPropertyValue('--bs-body-color').trim()
              },
              ticks: {
                color: getComputedStyle(document.body).getPropertyValue('--bs-body-color').trim()
              },
              grid: {
                color: getComputedStyle(document.body).getPropertyValue('--bs-border-color').trim()
              },
              beginAtZero: true
            }
          },
          plugins: {
            legend: {
              labels: {
                color: getComputedStyle(document.body).getPropertyValue('--bs-body-color').trim()
              }
            }
          }
        }
      });
    }

    // Function to update contributors table
    function updateContributorsTable(contributors) {
      const tbody = document.querySelector('.contributors-table tbody');
      if (!tbody) return;

      tbody.innerHTML = '';
      
      if (contributors.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">No contributors found</td></tr>';
        return;
      }

      contributors.forEach(contrib => {
        const row = document.createElement('tr');
        const email = contrib.identity?.email || '';
        const name = contrib.identity?.name || contrib.identity?.email || 'Unknown';
        
        // Create link to profile page if email exists
        let nameCell;
        if (email) {
          const profileUrl = `profile.html?email=${encodeURIComponent(email)}`;
          nameCell = `<td><a href="${profileUrl}">${name}</a></td>`;
        } else {
          nameCell = `<td>${name}</td>`;
        }
        
        row.innerHTML = `
          ${nameCell}
          <td>${contrib.commitCount || 0}</td>
          <td>${(contrib.linesAdded || 0).toLocaleString()}</td>
          <td>${(contrib.linesDeleted || 0).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Function to search for file
    async function searchFile() {
      const filePath = elements.searchBar.value.trim();
      if (!filePath) {
        alert('Please enter a file path');
        return;
      }
      // Reload page with file path
      selectFile(filePath);
    }

    // Handle search bar input
    elements.searchBar.addEventListener('input', function(event) {
      const query = event.target.value.trim();
      if (query.length > 0) {
        // If paths aren't loaded yet, try to load them
        if (!pathsLoaded && !pathsLoading) {
          loadAllFilePaths();
        }
        const results = filterFilePaths(query);
        displayDropdownResults(results);
      } else {
        elements.dropdownResults.style.display = 'none';
      }
    });

    // Handle keyboard navigation in dropdown
    elements.searchBar.addEventListener('keydown', function(event) {
      const items = elements.dropdownResults.querySelectorAll('.dropdown-item');
      
      if (event.key === 'ArrowDown') {
        event.preventDefault();
        selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
        updateSelectedItem(items);
      } else if (event.key === 'ArrowUp') {
        event.preventDefault();
        selectedIndex = Math.max(selectedIndex - 1, -1);
        updateSelectedItem(items);
      } else if (event.key === 'Enter') {
        event.preventDefault();
        if (selectedIndex >= 0 && items[selectedIndex]) {
          selectFile(items[selectedIndex].dataset.path);
        } else {
          searchFile();
        }
      } else if (event.key === 'Escape') {
        elements.dropdownResults.style.display = 'none';
        selectedIndex = -1;
      }
    });

    function updateSelectedItem(items) {
      items.forEach((item, index) => {
        if (index === selectedIndex) {
          item.classList.add('selected');
          item.scrollIntoView({ block: 'nearest' });
        } else {
          item.classList.remove('selected');
        }
      });
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!elements.searchBar.contains(event.target) && 
          !elements.dropdownResults.contains(event.target)) {
        elements.dropdownResults.style.display = 'none';
      }
    });

    // Add event listeners
    elements.searchBtn.addEventListener('click', searchFile);
    elements.searchBar.addEventListener('keypress', function(event) {
      if (event.key === 'Enter' && selectedIndex === -1) {
        event.preventDefault();
        searchFile();
      }
    });

    // Load file paths and check URL on page load
    loadAllFilePaths().then(() => {
      checkUrlForFile();
    });
  </script>
</body>
</html>
