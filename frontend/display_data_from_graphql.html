<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GraphQL Data Display - Core Explorer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
:root {
    --bs-body-bg: #1a1a1a;
    --bs-body-color: #f7931a;
    --bs-font-monospace: 'Courier New', monospace;
    --bs-primary: #f7931a;
    --bs-primary-rgb: 247, 147, 26;
    --bs-secondary: #2d2d2d;
    --bs-tertiary-bg: #1f1f1f;
    --bs-link-hover-color: #e07b00;
    --bs-border-color: #f7931a;
    --bs-border-radius: 5px;
    --bs-border-radius-sm: 3px;
    --bs-button-border-radius: 3px;
    --bs-focus-ring-color: rgba(247, 147, 26, 0.5);
}
body.light-mode {
    --bs-body-bg: #ffffff;
    --bs-body-color: #000000;
    --bs-primary: #007bff;
    --bs-primary-rgb: 0, 123, 255;
    --bs-secondary: #f8f9fa;
    --bs-tertiary-bg: #e9ecef;
    --bs-link-hover-color: #0056b3;
    --bs-border-color: #000000;
    --bs-focus-ring-color: rgba(0, 123, 255, 0.5);
}
body {
    background-color: var(--bs-body-bg);
    color: var(--bs-body-color);
    font-family: var(--bs-font-monospace);
    padding: 10px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
.box {
    background-color: var(--bs-secondary);
    border: 1px solid var(--bs-border-color);
    border-radius: var(--bs-border-radius);
    padding: 20px;
    box-shadow: 0 0 8px rgba(var(--bs-primary-rgb), 0.3);
    margin-bottom: 20px;
}
body.light-mode .box {
    border: 2px solid var(--bs-border-color);
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
}
h1, h2, h3, h4, h5, h6 {
    color: var(--bs-body-color);
    font-family: 'Roboto', var(--bs-font-monospace);
    font-weight: 700;
}
.navbar {
    padding: 5px 10px;
}
.navbar-brand {
    display: flex;
    align-items: center;
    color: var(--bs-body-color) !important;
    font-family: var(--bs-font-monospace);
}
.navbar-brand:hover {
    color: var(--bs-link-hover-color) !important;
}
.navbar-brand-text {
    display: flex;
    flex-direction: row;
    align-items: center;
    font-size: 1em;
}
.navbar-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
}
.cek-logo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: contain;
    margin-right: 10px;
}
.navbar-nav {
    display: flex;
    flex-direction: row;
    align-items: center;
}
.nav-link {
    color: var(--bs-body-color) !important;
    font-size: 1em;
    padding: 6px 8px;
    line-height: 1.5;
    border: none;
    border-radius: var(--bs-border-radius-sm);
    margin: 0 2px;
    width: 32px;
    height: 32px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}
.nav-link:hover {
    color: var(--bs-link-hover-color) !important;
    background-color: #555;
}
body.light-mode .nav-link:hover {
    background-color: #bbb;
}
.theme-toggle-btn {
    background: none;
    border: none;
    border-radius: var(--bs-border-radius-sm);
    color: #ffc107;
    font-size: 1em;
    padding: 6px 8px;
    line-height: 1.5;
    cursor: pointer;
    transition: color 0.3s, background-color 0.3s;
    margin: 0 2px;
    width: 32px;
    height: 32px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}
.theme-toggle-btn:hover {
    color: var(--bs-link-hover-color);
    background-color: #555;
}
body.light-mode .theme-toggle-btn:hover {
    background-color: #bbb;
}
footer {
    margin-top: auto;
    padding: 10px 0;
    text-align: center;
}
footer .navbar-nav {
    justify-content: center;
}
.content-container {
    margin-top: 10px;
    flex: 1;
}
.btn-custom {
    background-color: var(--bs-primary);
    border: 1px solid var(--bs-border-color);
    color: var(--bs-body-bg);
    padding: 12px 24px;
    font-size: 1.1em;
    font-weight: bold;
    border-radius: var(--bs-border-radius);
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 10px;
    min-width: 200px;
}
.btn-custom:hover {
    background-color: var(--bs-link-hover-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(var(--bs-primary-rgb), 0.4);
}
.data-display {
    background-color: var(--bs-tertiary-bg);
    border: 1px solid var(--bs-border-color);
    border-radius: var(--bs-border-radius);
    padding: 20px;
    margin-top: 20px;
    font-family: var(--bs-font-monospace);
    white-space: pre-wrap;
    min-height: 200px;
}
@media (min-width: 600px) {
    .container {
        max-width: 1200px;
    }
    .cek-logo {
        width: 48px;
        height: 48px;
    }
    .navbar-brand-text {
        font-size: 1.2em;
    }
    .nav-link, .theme-toggle-btn {
        font-size: 1em;
    }
}
  </style>
</head>
<body class="light-mode">
  <nav class="navbar navbar-expand-lg navbar-dark box" id="navbar">
    <div class="navbar-top">
      <a class="navbar-brand" href="index.html">
        <img src="https://i.imgur.com/0cx91au.png" alt="Core Explorer Logo" class="cek-logo">
        <span class="navbar-brand-text">
          <span>Core</span>
          <span>Explorer</span>
        </span>
      </a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="https://github.com/coreexplorer-org"><i class="fab fa-github"></i></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope"></i></a></li>
        <li class="nav-item">
          <button class="theme-toggle-btn" id="theme-toggle-header"><i class="fas fa-moon"></i></button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid content-container box">
    <div class="row">
      <div class="col-12 text-center">
        <h1>GraphQL Data Display</h1>
        <p>Developer experimentation page for displaying data from the graph database.</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-3">
        <button class="btn-custom" onclick="fetchImportStatus()">ImportStatus Details</button>
      </div>
      <div class="col-md-3">
        <button class="btn-custom" onclick="fetchFileDetailRecordCount()">FileDetailRecord Results</button>
      </div>
      <div class="col-md-3">
        <button class="btn-custom" onclick="fetchActorCount()">Count of Actors</button>
      </div>
      <div class="col-md-3">
        <button class="btn-custom" onclick="fetchCommitCount()">Count of Commits</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="data-display" id="data-display">
          Click a button above to display data from the GraphQL API.
        </div>
      </div>
    </div>
  </div>

  <footer>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="https://github.com/coreexplorer-org"><i class="fab fa-github"></i></a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-envelope"></i></a></li>
      <li class="nav-item">
        <button class="theme-toggle-btn" id="theme-toggle-footer"><i class="fas fa-moon"></i></button>
      </li>
    </ul>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    const elements = {
      themeToggleHeader: document.getElementById('theme-toggle-header'),
      themeToggleFooter: document.getElementById('theme-toggle-footer'),
      navbar: document.getElementById('navbar')
    };

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      elements.navbar.classList.toggle('navbar-dark');
      elements.navbar.classList.toggle('navbar-light');
      const sunIcon= '<i class="fas fa-moon"></i>';
      const moonIcon = '<i class="fas fa-sun"></i>';
      const headerBtn = elements.themeToggleHeader;
      const footerBtn = elements.themeToggleFooter;
      if (document.body.classList.contains('light-mode')) {
        headerBtn.innerHTML = sunIcon;
        footerBtn.innerHTML = sunIcon;
      } else {
        headerBtn.innerHTML = moonIcon;
        footerBtn.innerHTML = moonIcon;
      }
    }

    elements.themeToggleHeader.addEventListener('click', toggleTheme);
    elements.themeToggleFooter.addEventListener('click', toggleTheme);

    // GraphQL API functions
    async function fetchGraphQL(query) {
      const response = await fetch('/api/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ query })
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const result = await response.json();

      if (result.errors) {
        throw new Error(`GraphQL errors: ${JSON.stringify(result.errors, null, 2)}`);
      }

      return result.data;
    }

    async function fetchImportStatus() {
      const display = document.getElementById('data-display');
      display.textContent = 'Loading ImportStatus details...';

      try {
        const query = `
          query {
            importStatus
          }
        `;
        const data = await fetchGraphQL(query);
        display.textContent = `ImportStatus Details:\n\n${JSON.stringify(data.importStatus, null, 2)}`;
      } catch (error) {
        display.textContent = `Error fetching ImportStatus: ${error.message}`;
      }
    }

    async function fetchFileDetailRecordCount() {
      const display = document.getElementById('data-display');
      display.textContent = 'Loading FileDetailRecord count...';

      try {
        const query = `
          query {
            fileDetailRecordCount
          }
        `;
        const data = await fetchGraphQL(query);
        display.textContent = `FileDetailRecord Count: ${data.fileDetailRecordCount}`;
      } catch (error) {
        display.textContent = `Error fetching FileDetailRecord count: ${error.message}`;
      }
    }

    async function fetchActorCount() {
      const display = document.getElementById('data-display');
      display.textContent = 'Loading Actor count...';

      try {
        const query = `
          query {
            actorCount
          }
        `;
        const data = await fetchGraphQL(query);
        display.textContent = `Actor Count: ${data.actorCount}`;
      } catch (error) {
        display.textContent = `Error fetching Actor count: ${error.message}`;
      }
    }

    async function fetchCommitCount() {
      const display = document.getElementById('data-display');
      display.textContent = 'Loading Commit count...';

      try {
        const query = `
          query {
            commitCount
          }
        `;
        const data = await fetchGraphQL(query);
        display.textContent = `Commit Count: ${data.commitCount}`;
      } catch (error) {
        display.textContent = `Error fetching Commit count: ${error.message}`;
      }
    }
  </script>
</body>
</html>
